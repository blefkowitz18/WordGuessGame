<!DOCTYPE html>
    <head>
        <title>Marvel Word Guess</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        
    </head>

    <body class="body">
        <script src="assets/javascript/game.js"></script>
        <div class="heading">
            <h1>Marvel Cinematic Universe Word Guess Game</h1>
        </div>
        <div class="picture">
            <img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2018%2F11%2Fmarvel-cinematic-universe-official-timeline-001.jpg?q=75&w=800&cbr=1&fit=max" alt="Marvel Picture" width="100%">
        </div>
        <div class="game">
            <p>Press Any Key to Get Started<span></span></p>
            <p>Wins:<span id="wins-text"></span></p>
            <p>Losses:<span id ="losses-text"></span></p>
            <p>Current Word:<span id="current-word"></span></p>
            <p>Number of Guesses Remaining:<span id="guesses-left"></span></p>
            <p>Letters Guessed:<span id="guesses-list"></span></p>
        </div>
        
    </body>
